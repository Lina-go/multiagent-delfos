version: '3.8'

services:
  delfos-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delfos-multi-agent
    ports:
      - "8000:8000"
    environment:
      # Azure AI Foundry
      - AZURE_AI_PROJECT_ENDPOINT=${AZURE_AI_PROJECT_ENDPOINT}
      - AZURE_AI_MODEL_DEPLOYMENT_NAME=${AZURE_AI_MODEL_DEPLOYMENT_NAME:-gpt-4o}
      # MCP Server
      - MCP_SERVER_URL=${MCP_SERVER_URL}
      - MCP_TIMEOUT=${MCP_TIMEOUT:-60}
      - MCP_SSE_TIMEOUT=${MCP_SSE_TIMEOUT:-45}
      # MCP Chart Server
      - MCP_CHART_SERVER_URL=${MCP_CHART_SERVER_URL:-https://mcp-chart-server.calmocean-fbbefe3a.westus2.azurecontainerapps.io}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Mount Azure credentials if using Azure CLI (for local development)
      # Use full Windows path - adjust if your username is different
      - C:/Users/GomezLina(BipGroup)/.azure:/root/.azure:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

